<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script/common.js" defer></script>
    <script type="text/javascript" src="script/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0" nonce="VsGH7AwT"></script>
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="body">
    <div class="menu">
      <a class="topBar" href="index.html">
          <img src="images/keys.png" alt="Icon" width="30" height="30" />
          <h1 class="appTitle">Music App</h3>
      </a>
      <a class="menuItem" href="index.html">
        <img src="images/library.png" alt="Icon" width="30" height="30" />
        <h4>Your Library</h4>
      </a>
      <a class="menuItem" href="playlist.html?type=user-playlist">
        <img src="images/create.png" alt="Icon" width="30" height="30" />
        <h4>Create Playlist</h4>
      </a>
      <a class="menuItem"  href="playlist.html?type=liked">
        <img src="images/heart2.png" alt="Icon" width="30" height="30" />
        <h4>Liked Songs</h4>
      </a>
      <div id="spacer"></div>
      <div class="links">
        <a href="#">Privacy Policy</a>
        <a href="#">Cookie Policy</a>
      </div>
    </div>

    <div class="rightCol">
      <header id="topBar" class="topBar topButtons">
        <div id="header-search">
          <input type="text" placeholder="Search.." onkeyup="search.find(event.target.value)">
          <div id="header-search-suggestions"></div>
        </div>
        <button
          onclick="location.href='signup.html';"
        >
          Sign Up
        </button>
        <button
          onclick="location.href='login.html';"
        >
          Login
        </button>
      </header>
      <div class="content">
        <span>
          <h2>Login</h2>
        </span>
        <form onsubmit="return checkLogin(event)">
          <div class="formRow">
            <div class="formCol">
              <label for="userName">Username:</label>
              <input type="text" name="userName" required>
            </div>
            <div class="formCol">
              <label for="password">Password:</label>
              <input type="text" name="password" maxlength=8 pattern="[a-z0-9]{1,8}" required>
            </div>
          </div>
          <div class="formRow buttons">
            <input class="submit" type="submit" value="Submit">
          </div>
        </form>
        <hr>
        <div id="fb-root" class="formRow">
          <div class = "loginButton">
            <div id="g_id_onload"
              data-client_id="YOUR_GOOGLE_CLIENT_ID"
              data-login_uri="https://your.domain/your_login_endpoint"
              data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-theme="outline"
              data-text="sign_in_with"
              data-shape="rectangular"
              data-logo_alignment="left">
            </div>
          </div>
          <div class="fb-login-button loginButton" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="topBar">
        <img src="images/calendar.png" alt="Icon" width="30" height="30" />
        <h4>Upcoming Releases</h4>
      </div>
      <div id="releases">
    </div>
    <footer id="footer">
      <div id="sign-up-message">
        Sign up to check out more music you'll love!
      </div>
      <audio autoplay>
        Your browser does not support the audio element.
      </audio>
    </footer>
  </body>
</html>
