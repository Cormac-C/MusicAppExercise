<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script/create-playlist.js"></script>
    <script type="text/json" src="script/songs.json"></script>
    <title>Create Playlist</title>
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <link rel="stylesheet" type="text/css" href="style/playlist.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="body">
    <div class="menu">
      <a class="topBar" href="index.html">
        <img src="images/keys.png" alt="Icon" width="30" height="30" />
        <h1 class="appTitle">Music App</h3>
      </a>
      <div class="menuItem">
        <img src="images/library.png" alt="Icon" width="30" height="30" />
        <h4>Your Library</h4>
      </div>
      <div class="menuItem" onclick="location.href='create-playlist.html';">
        <img src="images/create.png" alt="Icon" width="30" height="30" />
        <h4>Create Playlist</h4>
      </div>
      <div class="menuItem">
        <img src="images/heart2.png" alt="Icon" width="30" height="30" />
        <h4>Liked Songs</h4>
      </div>
      <div id="spacer"></div>
      <div class="links">
        <a href="#">Privacy Policy</a>
        <a href="#">Cookie Policy</a>
      </div>
    </div>

    <div class="rightCol">
      <header class="topBar topButtons">
        <button
          onclick="location.href='signup.html';"
        >
          Sign Up
        </button>
        <button
          onclick="location.href='login.html';"
        >
          Login
        </button>
      </header>
      <div class="content">
        <h2 id="playlist-title">Create Playlist</h2>
        <h4>Title</h4>
        <input type="text" name="Title" oninput="changeTitle(event)" required>
        <div id="songs"></div>
        <button onclick="savePlaylist()">Save Playlist</button>
        <h4>Search</h4>
        <input type="search" name="Find Song" oninput="searchSong(event)" required>
        <div id="suggested-songs"></div>
      </div>
    </div>
  </body>
</html>
