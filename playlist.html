<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script/common.js" defer></script>
    <script type="text/javascript" src="script/playlist.js" defer></script>
    <title>Playlist</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <link rel="stylesheet" type="text/css" href="style/playlist.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="body">
    <div class="menu">
      <a class="topBar" href="index.html">
        <img src="images/keys.png" alt="Icon" width="30" height="30" />
        <h1 class="appTitle">Music App</h3>
      </a>
      <a class="menuItem" href="index.html">
        <img src="images/library.png" alt="Icon" width="30" height="30" />
        <h4>Your Library</h4>
      </a>
      <a class="menuItem" href="playlist.html?type=new-playlist">
        <img src="images/create.png" alt="Icon" width="30" height="30" />
        <h4>Create Playlist</h4>
      </a>
      <a class="menuItem"  href="playlist.html?type=liked">
        <img src="images/heart2.png" alt="Icon" width="30" height="30" />
        <h4>Liked Songs</h4>
      </a>
      <div id="spacer"></div>
      <div class="links">
        <a href="#">Privacy Policy</a>
        <a href="#">Cookie Policy</a>
      </div>
    </div>

    <div class="rightCol">
      <header id="topBar" class="topBar topButtons">
        <div id="header-search">
          <input type="text" placeholder="Search.." onkeyup="search.find(event.target.value)">
          <div id="header-search-suggestions"></div>
        </div>
        <button
          onclick="location.href='signup.html';"
        >
          Sign Up
        </button>
        <button
          onclick="location.href='login.html';"
        >
          Login
        </button>
      </header>
      <div class="content">
        <input id="playlist-title" type="text" name="Title" oninput="ctrl.changeTitle(event)">
        <span id="delete-playlist" class="material-symbols-rounded" onclick="ctrl.deletePlaylist()">delete</span>
        <div id="songs" ondrop="ctrl.handleDragEnd(event)" ondragover="ctrl.handleDrag(event)"></div>
        <div id="search">
          <h3>Search</h3>
          <input id="song-search" type="search" name="Find Song" oninput="ctrl.songSearch(event)" required>
          <div id="suggested-songs"></div>
        </div>
      </div>
    </div>
  </body>
</html>
